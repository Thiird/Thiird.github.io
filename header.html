<section class="header-container">
  <header class="header-section">
    <!-- Picture -->
    <img src="resources/images/profile.jpg" class="profile-pic" />

    <!-- Text block -->
    <div class="description">
      <p class="name">
        <strong>Stefano Nicolis</strong>
      </p>
      <p class="title">Embedded Systems Engineer</p>

      <!-- Social icons -->
      <div class="social-icons">
        <a
          href="https://www.linkedin.com/in/stefanonicolis/"
          target="_blank"
          class="social-button"
        >
          <img
            src="resources/icons/linkedin.ico"
            alt="LinkedIn"
            class="social-icon"
          />
        </a>
        <a
          href="https://github.com/Thiird"
          target="_blank"
          class="social-button"
        >
          <img
            src="resources/icons/github.ico"
            alt="GitHub"
            class="social-icon"
          />
        </a>
        <a
          href="https://www.youtube.com/@stefanonicolis"
          target="_blank"
          class="social-button"
        >
          <img
            src="resources/icons/youtube.ico"
            alt="YouTube"
            class="social-icon"
          />
        </a>

        <!-- Email icon -->
        <button
          type="button"
          class="email-button"
          onclick="toggleEmail()"
          aria-label="Show email"
        >
          <img
            src="resources/icons/email.ico"
            alt="Email"
            class="social-icon"
          />
        </button>
      </div>

      <!-- Hidden email text -->
      <div id="email-row" class="email-row" style="display: none;">
        <p class="email-text">stenicolis@gmail.com</p>
      </div>
    </div>
  </header>
</section>
