<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SN - Blogs</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Highlight.js Dark Theme -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    />

    <!-- Highlight.js core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        hljs.highlightAll();
      });
    </script>
  </head>
  <body>
    <!-- Back to Top Button -->
    <button id="backToTop" title="Go to top">‚¨Ü</button>

    <div id="banner-placeholder"></div>

    <section class="poem-container">
      <aside class="poem-list">
        <button id="toggleSidebar" class="toggle-btn">‚è¥</button>
        <input
          type="text"
          id="poemSearch"
          placeholder="Search"
          class="poem-search"
        />
        <ul id="poemList">
          <!-- dynamically filled with blog list -->
        </ul>
      </aside>

      <div class="poem-content">
        <!-- Audio player not used in blogs but kept for consistency -->
        <div class="audio-player" style="display: none">
          <h3 class="audio-title"></h3>
          <audio controls>
            <source src="" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>
        <div class="poem-text" id="poemText">Loading blog post...</div>
      </div>
    </section>

    <script>
      // üîπ Insert the banner
      fetch("banner.html")
        .then((response) => response.text())
        .then((data) => {
          const banner = document.getElementById("banner-placeholder");
          banner.innerHTML = data;

          const blogList = document.querySelector(".poem-list");

          function updateListTop() {
            const bannerBottom = banner.getBoundingClientRect().bottom;
            const offset = Math.max(0, bannerBottom);
            blogList.style.top = offset + "px";
          }

          updateListTop();
          window.addEventListener("scroll", updateListTop);
          window.addEventListener("resize", updateListTop);
        })
        .catch((error) => console.error("Error loading banner:", error));

      // üîπ Sidebar toggle
      document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.querySelector(".poem-list");
        const toggleBtn = document.getElementById("toggleSidebar");

        toggleBtn.addEventListener("click", () => {
          sidebar.classList.toggle("collapsed");
          toggleBtn.textContent = sidebar.classList.contains("collapsed")
            ? "‚èµ"
            : "‚è¥";
        });

        // üîπ Initialize blogs list (from script.js functions)
        if (typeof initBlogs === "function") {
          initBlogs();
        }
      });
    </script>

    <script src="script.js"></script>
  </body>
</html>
