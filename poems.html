<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SN - Poems</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div id="banner-placeholder"></div>

    <section class="poem-container">
      <aside class="poem-list">
        <button id="toggleSidebar" class="toggle-btn">⏴</button>
        <input
          type="text"
          id="poemSearch"
          placeholder="Search"
          class="poem-search"
        />
        <ul id="poemList">
          <!-- dynamically filled -->
        </ul>
      </aside>

      <div class="poem-content">
        <div class="audio-player" style="display: none">
          <h3 class="audio-title"></h3>
          <audio controls>
            <source src="" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>
        <div class="poem-text" id="poemText">Loading poem...</div>
      </div>
    </section>

    <script>
      fetch("banner.html")
        .then((response) => response.text())
        .then((data) => {
          const banner = document.getElementById("banner-placeholder");
          banner.innerHTML = data;

          const poemList = document.querySelector(".poem-list");

          function updatePoemListTop() {
            const bannerBottom = banner.getBoundingClientRect().bottom;
            const offset = Math.max(0, bannerBottom); // 50px = height of top menu
            poemList.style.top = offset + "px";
          }

          // Initial set
          updatePoemListTop();

          // Update on scroll + resize
          window.addEventListener("scroll", updatePoemListTop);
          window.addEventListener("resize", updatePoemListTop);
        })
        .catch((error) => console.error("Error loading banner:", error));

      document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.querySelector(".poem-list");
        const toggleBtn = document.getElementById("toggleSidebar");

        toggleBtn.addEventListener("click", () => {
          sidebar.classList.toggle("collapsed");
          toggleBtn.textContent = sidebar.classList.contains("collapsed")
            ? "⏵"
            : "⏴";
        });
      });
    </script>

    <script src="script.js"></script>
  </body>
</html>
